<!-- Angular Animations -->
<h3>Angular ekle ve sil animasyonu</h3>
<div class="container">
  <div class = "row">
    <div class="col-md-4">
      <button class="btn btn-warning" (click)="addElement()">Element Ekle</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-danger" (click)="clearElement()">Element Sil</button>
    </div>
  </div>
  <div class="row">
    <div style="width:200px; margin-left: 190px">
    <ul>
      <li *ngFor="let list of itemList" [@fadeInOut]>
        {{list}}
      </li>
    </ul>
  </div>
  </div>
</div>
